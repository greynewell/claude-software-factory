name: Claude PR Shepherd

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write
  actions: read

jobs:
  shepherd:
    runs-on: ubuntu-latest
    steps:
      - name: Run Claude PR Shepherd
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          allowed_bots: "claude[bot]"
          prompt: |
            You are a PR shepherd. For each open, non-draft pull request:

            1. Check CI status with `gh pr checks <number>`
            2. Check if mergeable with `gh pr view <number> --json mergeable,reviewDecision`
            3. If CI passes and no unresolved change requests exist, merge with:
               `gh pr merge <number> --rebase --delete-branch`
               # CUSTOMIZE: Change --rebase to --squash or --merge
            4. If there are unresolved review comments, post a comment:
               "@claude please address the review feedback and push an update"

            List PRs with: `gh pr list --state open --json number,title,isDraft,mergeable`
            Skip draft PRs.
